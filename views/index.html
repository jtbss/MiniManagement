<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h3>Infomation</h3>
        <a href="/addInfo" class="btn btn-success">Add info</a>
        <hr>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Hobby</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody>
                {{each files}}
                <tr>    
                    <th scope="row">{{ $index+1 }}</th>
                    <td>{{ $value.name }}</td>
                    <td>{{ $value.gender }}</td>
                    <td>{{ $value.age }}</td>
                    <td>{{ $value.hobby }}</td>
                    <td><a href="/edit?name={{ $value.name }}">Edit</a>&nbsp;&nbsp;<a href="/delete?name={{ $value.name }}">Delete</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
</html>
